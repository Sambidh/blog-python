{%extends 'base.html'%}
<!--spacer-->
{%block title%} Posts {%endblock%}
<!--spacer-->
{%block content%}
<!--spacer-->
<div class="container-custom">
  <div class="row">
    <div class="col s12 m9">
      <h3>{{post.title}}</h3>
      <p>( {{post.cat.title}} )</p>
      <img src="/media/{{post.image}}" class="responsive-img" alt="" />
      <br />
      <p>{{post.content|safe}}</p>
    </div>
    <div class="col s12 m3">
      {%for cat in cats %}

      <div class="card item" style="margin-left: 10px">
        <div class="img-container">
          <img src="/media/{{cat.image}}" class="responsive-img" />
        </div>
        <div class="card-content">
          <b>{{cat.title}}</b>
          <p class="truncate">{{cat.description}}</p>
          <div class="mt20 center-align">
            <a href="/category/{{cat.url}}" class="btn bg-primary">View</a>
          </div>
        </div>
      </div>

      {%endfor %}
    </div>
  </div>
</div>
{%endblock%}
